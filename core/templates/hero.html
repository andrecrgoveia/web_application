{% load static %}
<div class="hero-section hero-style-5 img-bg" style="background-image: url('static/img/hero/hero-5/hero-bg.svg')">
    <div class="container">
      <div class="row">
        <div class="container">
          {% if messages %}
            {% for m in messages %}
              <div class="alert alert-{{ m.tags }}">
                <strong>{{ m }}</strong>
              </div>
            {% endfor %}
          {% endif %}
        </div>
        <div class="col-lg-6">
          <div class="hero-content-wrapper">
            <h2 class="mb-30 wow fadeInUp" data-wow-delay=".2s">Seu negocio agora é digital</h2>
            <p class="mb-30 wow fadeInUp" data-wow-delay=".4s">Não perca tempo! Entre em contato com a nossa equipe de vendas para tirar seu projeto do papel!</p>
            <a href="#contact" class="button button-lg radius-50 wow fadeInUp" data-wow-delay=".6s">Entre em contato<i class="lni lni-chevron-right"></i> </a>
          </div>
        </div>
        <div class="col-lg-6 align-self-end">
          <div class="hero-image wow fadeInUp" data-wow-delay=".5s">
            <img src="{% static 'img/hero/hero-5/hero-img.svg' %}" alt="">
          </div>
        </div>
      </div>
    </div>
</div>
